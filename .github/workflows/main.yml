name: Build Android APK

on:
  workflow_dispatch: {}   # Actions 画面から手動実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ★ Android SDK を手動でセットアップ
      - name: Install Android SDK
        run: |
          set -euxo pipefail
          export ANDROID_HOME="$GITHUB_WORKSPACE/android-sdk"
          echo "ANDROID_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"
          mkdir -p "$ANDROID_HOME/cmdline-tools"

          # コマンドラインツールをダウンロード＆展開
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -o /tmp/clt.zip
          unzip -q /tmp/clt.zip -d "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"

          # 以降のステップ用 PATH（おまけ）
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"

          # ★ここで sdkmanager のフルパスを変数に入れる
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"

          # 動作確認＆ライセンス同意
          "$SDKMANAGER" --sdk_root="$ANDROID_HOME" --version
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_HOME" --licenses

          # 必要なパッケージを個別に指定してインストール
          "$SDKMANAGER" --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-34"

      # gradle wrapper が無ければ作る
      - name: Ensure Gradle wrapper
        run: |
          set -euxo pipefail
          if [ ! -f ./gradlew ]; then
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew

      # ビルド（詳細ログ付き）
      - name: Build debug APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: --no-daemon --stacktrace --info assembleDebug

      # 成功した場合だけ APK をアップロード
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-interview-mirror-apk
          path: app/build/outputs/apk/debug/app-debug.apk
