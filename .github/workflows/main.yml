name: Build Android APK

on:
  workflow_dispatch: {}   # Actions 画面から手動実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ★ Android SDK を手動でセットアップ
      - name: Install Android SDK
          set -euxo pipefail
          export ANDROID_HOME="$GITHUB_WORKSPACE/android-sdk"
          echo "ANDROID_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"
          mkdir -p "$ANDROID_HOME/cmdline-tools"

          # Download command line tools
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -o /tmp/clt.zip
          unzip -q /tmp/clt.zip -d "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"

          # PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"

          # sdkmanager 実体パス
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"

          # ★ ライセンス自動承認のための回答ファイルを作る
          mkdir -p "$ANDROID_HOME/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

          # Install required packages
          "$SDKMANAGER" --sdk_root="$ANDROID_HOME" "platform-tools"
          "$SDKMANAGER" --sdk_root="$ANDROID_HOME" "build-tools;34.0.0"
          "$SDKMANAGER" --sdk_root="$ANDROID_HOME" "platforms;android-34"

      # gradle wrapper が無ければ作る
      - name: Ensure Gradle wrapper
        run: |
          set -euxo pipefail
          if [ ! -f ./gradlew ]; then
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew

      # ビルド（詳細ログ付き）
      - name: Build debug APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: --no-daemon --stacktrace --info assembleDebug

      # 成功した場合だけ APK をアップロード
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-interview-mirror-apk
          path: app/build/outputs/apk/debug/app-debug.apk
